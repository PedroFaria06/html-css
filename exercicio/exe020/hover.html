<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h2{
            color: blueviolet;
            text-decoration: none;
        }
        h2:visited {
            color: blue;
        }
        h1:hover {
            color: aqua;
            text-decoration: underline;
        }
        h2:hover {
            color: rgb(198, 11, 204);
        }
    </style>
</head>
<body>
    <h1>Nomes sublinhados</h1>
